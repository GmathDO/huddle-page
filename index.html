<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <main class="main-container">

    <section class="section1">
      <img class="logo-huddle" src="/images/logo.svg" alt="logo huddle">
      <img class="mockup" src="/images/illustration-mockups.svg" alt="mockup">
    </section>

    <section class="section2">
      <h1 class="section2--title">Build The Community Your Fans Will Love</h1>
      <p class="section2--description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="boton">Register</button>

      <div class="social-container">
        <div class="img-container">
          <img src="images/social-logos/facebook-176-svgrepo-com.svg" alt="facebook-logo">
        </div>
        <div class="img-container">
          <img src="images/social-logos/twitter-154-svgrepo-com.svg" alt="twitter-logo">
        </div>
        <div class="img-container">
          <img src="images/social-logos/instagram-svgrepo-com.svg" alt="twitter-logo">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel=noopener >Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GmathDO" target="_blank" rel=noopener >Mathias Duarte</a>.
    </p>
  </footer>
</body>
</html>
